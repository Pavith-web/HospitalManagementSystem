<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-content">
                    <div class="profile text-center">
                        <i class="bi bi-person-circle profile-logo"></i>
                        <h2 class="admin-title">Admin</h2>
                        <p class="admin-name">Admin Name</p>
                    </div>
                    <a href="#" class="btn btn-secondary logout-btn">Log Out</a>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <i class="bi bi-house-door nav-icon"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="doctors.html">
                                <i class="bi bi-person nav-icon"></i>
                                Doctors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="schedule.html">
                                <i class="bi bi-calendar nav-icon"></i>
                                Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="appointments.html">
                                <i class="bi bi-calendar-check nav-icon"></i>
                                Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="patients.html">
                                <i class="bi bi-person-badge nav-icon"></i>
                                Patients
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 ml-sm-auto px-4">
                <!-- Date Display -->
                <div class="header d-flex justify-content-end pt-3 pb-2 mb-3">
                    <i class="bi bi-calendar2-date-fill"></i>
                    <span class="current-date ml-2" id="current-date"></span>
                </div>

                <!-- Add New Doctor Section -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Add New Doctor</h2>
                    <a href="add_doctors.html" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New
                    </a>
                </div>

                <!-- Doctors Table -->
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Doctor Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Specialties</th>
                            <th scope="col">Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>Dr. John Doe</td>
                            <td>john.doe@example.com</td>
                            <td>Cardiology</td>
                            <td>
                                <button class="btn btn-sm btn-info">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-warning">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Dr. Jane Smith</td>
                            <td>jane.smith@example.com</td>
                            <td>Neurology</td>
                            <td>
                                <button class="btn btn-sm btn-info">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-warning">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS for Date -->
    <script src="js/admin.js"></script>
</body>
</html>
