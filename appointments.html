<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css\appointments.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-content">
                    <div class="profile text-center">
                        <i class="bi bi-person-circle profile-logo"></i>
                        <h2 class="admin-title">Admin</h2>
                        <p class="admin-name">Admin Name</p>
                    </div>
                    <a href="#" class="btn btn-secondary logout-btn">Log Out</a>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <i class="bi bi-house-door nav-icon"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="doctors.html">
                                <i class="bi bi-person nav-icon"></i>
                                Doctors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="schedule.html">
                                <i class="bi bi-calendar nav-icon"></i>
                                Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="appointments.html">
                                <i class="bi bi-calendar-check nav-icon"></i>
                                Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="patients.html">
                                <i class="bi bi-person-badge nav-icon"></i>
                                Patients
                            </a>
                        </li>
                    </ul>
                </div>
            </nav> 

           
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2 main-content">
                <h5 class="mt-3"><i class="bi bi-calendar-check"></i> Appointment Details</h5>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h6>Add Appointment</h6>
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Appointment
                    </button>
                </div>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment details will be populated here -->
                        <tr>
                            <td>John Doe</td>
                            <td>Dr. Smith</td>
                            <td>2024-08-17 10:00 AM</td>
                            <td>Scheduled</td>
                            <td>
                                <button class="btn btn-sm btn-info"><i class="bi bi-eye-fill"></i> View</button>
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i> Update</button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-x-circle-fill"></i> Cancel</button>
                            </td>
                        </tr>
                        <!-- Additional rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
