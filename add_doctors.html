<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Doctors Registration</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="doctorName">Doctor Name</label>
                                <input type="text" class="form-control" id="doctorName" placeholder="Enter doctor's name">
                            </div>
                            <div class="form-group">
                                <label for="specialty">Specialty</label>
                                <input type="text" class="form-control" id="specialty" placeholder="Enter specialty">
                            </div>
                            <div class="form-group">
                                <label for="contactInfo">Contact Information</label>
                                <input type="text" class="form-control" id="contactInfo" placeholder="Enter contact information">
                            </div>
                            <div class="form-group">
                                <label for="yearsExperience">Years of Experience</label>
                                <input type="number" class="form-control" id="yearsExperience" placeholder="Enter years of experience">
                            </div>
                            <div class="form-group">
                                <label for="doctorId">Doctor ID</label>
                                <input type="text" class="form-control" id="doctorId" placeholder="Enter doctor ID">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register Doctor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
