<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css\schedule.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-content">
                    <div class="profile text-center">
                        <i class="bi bi-person-circle profile-logo"></i>
                        <h2 class="admin-title">Admin</h2>
                        <p class="admin-name">Admin Name</p>
                    </div>
                    <a href="#" class="btn btn-secondary logout-btn">Log Out</a>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <i class="bi bi-house-door nav-icon"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="doctors.html">
                                <i class="bi bi-person nav-icon"></i>
                                Doctors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="schedule.html">
                                <i class="bi bi-calendar nav-icon"></i>
                                Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="appointments.html">
                                <i class="bi bi-calendar-check nav-icon"></i>
                                Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="patients.html">
                                <i class="bi bi-person-badge nav-icon"></i>
                                Patients
                            </a>
                        </li>
                    </ul>
                </div>
            </nav> 

           
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2 main-content">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <h5><i class="bi bi-calendar-check"></i> Schedule Manager</h5>
                    </div>
                    <div>
                        <p class="text-right"><i class="bi bi-calendar-date"></i> <span id="current-date"></span></p>
                        <button class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add a Session
                        </button>
                    </div>
                </div>
                <hr>

                <!-- Schedule Table -->
                <h6>All Sessions</h6>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-group d-flex align-items-center">
                        <label for="schedule-date" class="mr-2 mb-0">Date:</label>
                        <input type="date" id="schedule-date" class="form-control">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="doctor-filter" class="mr-2 mb-0">Doctor:</label>
                        <select id="doctor-filter" class="form-control">
                            <option>Select Doctor</option>
                            <!-- Add doctor options dynamically -->
                        </select>
                    </div>
                    <button class="btn btn-secondary ml-3"><i class="bi bi-funnel-fill"></i> Filter</button>
                </div>
                

                <!-- Sessions Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Session Title</th>
                            <th>Doctor</th>
                            <th>Scheduled Date & Time</th>
                            <th>Availability Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Session details will be populated here -->
                        <tr>
                            <td>Cardiology Consultation</td>
                            <td>Dr. Smith</td>
                            <td>2024-08-17 10:00 AM</td>
                            <td>Available</td>
                            <td>
                                <button class="btn btn-sm btn-info"><i class="bi bi-eye-fill"></i> View</button>
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i> Update</button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i> Remove</button>
                            </td>
                        </tr>
                        <!-- Additional rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();
    </script>
</body>

</html>
