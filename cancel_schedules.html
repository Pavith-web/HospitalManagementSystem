<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cancel Appointment</h2>
        <form>
            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select class="form-select" id="doctor">
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <option value="doctor3">Doctor 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="appointment" class="form-label">Select Appointment to Cancel</label>
                <textarea class="form-control" id="appointment" rows="3" placeholder="Details of the appointment to cancel"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
            </div>
            
        </form>
    </div>
   
</body>
</html>
