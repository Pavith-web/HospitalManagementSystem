<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Align links to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Update Schedule</h2>
        <form>
            <div class="mb-3">
                <label for="current-schedule" class="form-label">Current Schedule</label>
                <textarea class="form-control" id="current-schedule" rows="3" placeholder="View current schedule here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="new-date" class="form-label">Select New Date</label>
                <input type="date" class="form-control" id="new-date">
            </div>
            <div class="mb-3">
                <label for="new-time" class="form-label">Select New Time</label>
                <input type="time" class="form-control" id="new-time">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Schedule</button>
            </div>
            <div class="d-grid gap-2 mt-4">
                <!-- Button to navigate back to the Manage Schedule page -->
                <a href="doctor_dashboard.html" class="btn btn-secondary btn-lg">Back to Doctor's Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
